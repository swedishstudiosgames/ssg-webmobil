<html>
<head>
    <style>
        h1 {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Hello, world!</h1>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.18.1/full/pyodide.js"></script>
    <script type="text/python">
        import sys
        print("This is Python", sys.version, "running in the browser")
    </script>
    <script>
        // Load Pyodide
        window.languagePluginLoader.then(() => {
            // Run Python code
            pyodide.runPython(`
                from js import document
                document.querySelector("h1").innerHTML += " from Python"
            `);
        });
    </script>
</body>
</html>
